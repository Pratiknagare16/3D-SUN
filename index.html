<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ultra-Realistic Sun Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #app {
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px 20px;
      box-sizing: border-box;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
      pointer-events: none;
      z-index: 10;
    }
    #overlay strong {
      color: #ffd27a;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="overlay">
    <div><strong>Sun Visualization</strong> â€“ G2V main-sequence star, real-time 3D</div>
    <div>Controls: Orbit with mouse, scroll to zoom, press C for cutaway view, F to toggle flares.</div>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/postprocessing/EffectComposer.js": "https://unpkg.com/three@0.161.0/examples/jsm/postprocessing/EffectComposer.js",
        "three/examples/jsm/postprocessing/RenderPass.js": "https://unpkg.com/three@0.161.0/examples/jsm/postprocessing/RenderPass.js",
        "three/examples/jsm/postprocessing/UnrealBloomPass.js": "https://unpkg.com/three@0.161.0/examples/jsm/postprocessing/UnrealBloomPass.js"
      }
    }
  </script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
